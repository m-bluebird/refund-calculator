<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Refund Calculator</h2>

    <label>Days Paid For:</label>
    <input type="number" id="daysPaidFor" placeholder="Enter days paid"><br>

    <label>Total Amount Paid:</label>
    <input type="number" id="totalAmountPaid" placeholder="Enter total amount"><br>

    <label>Months Received:</label>
    <input type="number" id="monthsReceived" placeholder="Enter months received"><br>

    <button onclick="calculateRefund()">Calculate Refund</button>

    <div class="result" id="result"></div>

    <script>
        function calculateRefund() {
            let daysPaidFor = parseFloat(document.getElementById('daysPaidFor').value);
            let totalAmountPaid = parseFloat(document.getElementById('totalAmountPaid').value);
            let monthsReceived = parseFloat(document.getElementById('monthsReceived').value);

            let monthsPaidFor = daysPaidFor / 30;
            let monthsToRefund = monthsPaidFor - monthsReceived;
            let amountToRefund = (totalAmountPaid / monthsPaidFor) * monthsToRefund;

            if (isNaN(amountToRefund) || amountToRefund < 0) {
                document.getElementById('result').innerHTML = "Invalid input. Check values!";
            } else {
                document.getElementById('result').innerHTML = `Refund Amount: $${amountToRefund.toFixed(2)}`;
            }
        }
    </script>

</body>
</html>
